<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinatus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container flex">
                <a href="" class="logo">
                    <img src="img/main-logo.svg" alt="логотип">
                </a>
                <nav class="header-nav nav">
                    <ul class="header-list list-reset flex">
                        <li class="header-list-item"><a href="">Главная</a></li>
                        <li class="header-list-item"><a href=""> О нас</a></li>
                        <li class="header-list-item"><a href="">FAQ</a></li>
                        <li class="header-list-item"><a href="">Контакты</a></li>
                    </ul>
                </nav>
                <button id="burger" class="btn btn-auth btn-reset flex">
                    <img src="img/user.svg" alt="пользователь">
                    <img src="img/exit.svg" alt="выйти">
                </button>
            </div>
        </div>
        <section id="menu" class="profile-nav display_none">
            <h2>Nick Name</h2>
            <ul>
                <li class="menu__item flex" ><img src="img/person.svg"><a href="#">Personal info</a></li>
                <li class="menu__item flex" ><img src="img/lock.svg"><a href="#">Login and security</a></li>
                <li class="menu__item flex" ><img src="img/articles20.svg"><a href="#">My tests</a></li>
                <li class="menu__item flex" ><img src="img/articles20.svg"><a href="#">Create a test</a></li>
                <li class="menu__item flex" ><img src="img/bulb.svg"><button>Dark theme</button></li>
                <li class="lastone flex"><img src="img/signout.svg"><a href="#">Log Out</a></li>
            </ul>
        </section>
    </header>   
    <main class="contact">

        <div class="container">
            <div class="contact__container flex">
                <div class="contact__wrap flex ">       
                    <h1 class="contact__title">Contact us</h1>
                    <p class="contact__descr">The harder you work for something, the greater you&rsquo;ll feel when you achieve&nbsp;it.</p>
                    <div class="contact__input-wrap flex">
                        <select class="contact__select" name="" id="">
                            <option value="">Ekaterinburg</option>
                        </select>
                        <div class="email__wrap flex">
                            <input class="contact__input" type="text" placeholder="Your name">
                            <input class="contact__input" type="email" placeholder="Email" name="" id="">
                        </div>
                        <input  class="contact__input" placeholder="Description (optional)" type="text">
                        <button class="contact__btn btn-reset">Send request</button>
                    </div>
                </div>
                <div class="contact__map-wrap">
                    <img src="img/map.svg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <h3 class="footer__title">Sweetdeli</h3>
            <ul class="footer__list list-reset flex">
                <li class="footer__item"><a href="" class="footer__link">Contact us</a></li>
                <li class="footer__item"><a href="" class="footer__link">Products</a></li>
                <li class="footer__item"><a href="" class="footer__link">About</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
