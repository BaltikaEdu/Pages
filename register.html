<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinatus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="auth-section flex">
        <!-- left part -->
        <div class="auth-image-part flex">
            <div class="auth-image-part-inside">
                <div class="wrapper-image-icon">
                    <a href="#" class="auth-logo">
                        <img class="icon-star" src="img/auth-logo.svg" alt="star">
                    </a>
                </div>
            </div>


            <div class="auth-image-descr flex">
                <h1 class="auth-image-title">
                    Welcome to Examinatus!
                </h1>
                <figure class="fig">
                    <img src="img/image.svg" alt="">
                </figure>
            </div>

        </div>
        <!-- right part -->
        <div class="auth-part">
            <div class="create-part-container">
                <h2 class="create-title">
                    Create your account
                </h2>
                <p class="create-text">
                    It’s free and easy
                </p>
                <div class="wrapper">
                    <form class="create-login-form" action="#">
                        <div class="login-field-wrapper">
                            <span class="create-login-label">Full name</span>
                            <input class="input-auth-login input-auth create-auth" type="text" name="login" placeholder="Enter your name">
                        </div>

                        <div class="login-field-wrapper">
                            <span class="create-login-label">E-mail or phone number</span>
                            <input class="input-auth-login input-auth create-auth" type="text" name="login" placeholder="Type your e-mail or phone number">
                        </div>
                        
                        <div class="login-field-wrapper" >
                            <span class="create-login-label">Password</span>
                            <input class="input-auth-pass input-auth create-auth" type="password" name="pass" placeholder="Type your password">
                        </div>
 
                        <span class="create-login-requirement">Must be 8 characters at least</span>
                        
                        <div class="btn-login-container">
                            <button class="login-form-btn btn-reset">
                                Sign In
                             </button>
                        </div>
    
                        <div class="aut-other-acc create-other-acc">
                            <span>
                                or do it via other accounts
                            </span>
                        </div>
    
                        <ul class="auth-login-links create-login-links list-reset flex">
                            <li class="login-links-item">
                                <a href=""><img src="img/google.svg" alt=""></a>
                            </li>
                            <li class="login-links-item">
                                <a href=""><img src="img/apple.svg" alt=""></a>
                            </li>
                            <li class="login-links-item">
                                <a href=""><img src="img/vk.svg" alt=""></a>
                            </li>
                        </ul>
    
                        <div class="auth-no-acc">
                            <span class="auth-no-acc-text">
                                Don’t have an account?
                            </span>
                            <a href="#" class="auth-no-acc-link">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
